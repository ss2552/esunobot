    runs-on: ubuntu-latest

    steps:
          
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: esunobot.sakuracr.jp
          username:  esu
          password: EsuS2552

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: esunobot.sakuracr.jp/alpine:latest
          secret-envs: |
            TOKEN=${{ secrets.TOKEN }}