name: App Run β デプロイ

on:
  push:

jobs:
  docker:
    runs-on: alpine-latest
    components: node/current-alpine

    steps:
      - name: CheckOut
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username:  ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: esunobot.sakuracr.jp/alpine:latest
          secret-envs: |
            TOKEN=${{ secrets.TOKEN }}